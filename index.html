<!DOCTYPE html>
<html lang="ar">
<head>

  <title>الأهداف اليومية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>
  <div class="content">
    <h1>تحفيز الأهداف اليومية</h1>

      <button type="submit">إضافة الهدف</button>
    </form>

  </div>

  <script src="js.js"></script>
