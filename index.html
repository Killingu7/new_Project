<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحفيز الأهداف اليومية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>
  <div class="content">
    <h1>تحفيز الأهداف اليومية</h1>

    <!-- عرض العدد الإجمالي للأهداف -->
    <div id="goal-count">الأهداف المتبقية: <span id="goal-number">0</span></div>
    
    <div id="goal-container"></div>

    <form id="goal-form">
      <input type="text" id="title" placeholder="أدخل هدفك اليومي" required>
      <input type="time" id="reminder-time" required>
      <button type="submit">إضافة الهدف</button>
    </form>
  </div>

  <script src="js.js"></script>
</body>
</html>
